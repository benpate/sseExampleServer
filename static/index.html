<html>
	<head>
		<script src="/htmx/src/htmx.js"></script>
		<style>
			.container {
				padding: 10px;
				border: solid 1px gray;
				margin-bottom: 20px;
			}

			.htmx-settling {
				border:solid 3px red!important;
				padding:8px!important;
			}
		</style>
	</head>

	<body>

		<h3>Multiple Listeners. message only</h3>
		<div class="container" hx-sse="/eventStream"></div>
		<div class="container" hx-sse="/eventStream"></div>
		<div class="container" hx-sse="/eventStream"></div>

		<h3>Settling Options</h3>
		<div class="container" hx-sse="/eventStream" hx-swap="innerHTML settle:250ms"></div>
		<div class="container" hx-sse="/eventStream" hx-swap="innerHTML settle:500ms"></div>
		<div class="container" hx-sse="/eventStream" hx-swap="innerHTML settle:750ms"></div>

		<h3>Multiple Listeners, split across different events</h3>
		<div class="container" hx-sse="/eventStream?types=Event1,Event2 Event1"></div>
		<div class="container" hx-sse="/eventStream?types=Event1,Event2 Event1"></div>
		<div class="container" hx-sse="/eventStream?types=Event1,Event2 Event2"></div>
		<div class="container" hx-sse="/eventStream?types=Event1,Event2 Event2"></div>
	</body>
</html>
